<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>

  <!-- Ini dari aframe  -->
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <!-- aframe  -->

  <!-- Include components after the A-Frame script, but before <a-scene>. -->
  <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>


  <meta charset="utf-8">
  <title> BIRU KUNING </title>
</head>

<body>



  <a-scene>
    <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
          <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
          <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
          <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->

    <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
    <a-sphere position="0 3.25 -10" radius="3.25" color="#87CEEB" wireframe="2">

      <a-animation attribute="rotation" dur="10000" fill="forwards" to="360 360 360" repeat="indefinite">



    </a-sphere>

    <a-torus-knot position="0 3.50 -10" color="#FFA500" arc="360" p="2" q="7" radius="1.5" radius-tubular="0.1" >


      <a-animation attribute="rotation" dur="5000" fill="forwards" to="180 360 0" repeat="indefinite">

      </a-animation>

      <!-- Using particle system component from Registry. -->



    </a-torus-knot>

<a-entity particle-system="preset: snow; particleCount: 10000" >

  <a-animation attribute="rotation" dur="5000" fill="forwards" to="180 360 0" repeat="indefinite">

  </a-animation>




</a-entity>

    <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
    <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="360" height="360" color="black"></a-plane> -->


    <a-sky color="black"></a-sky>



    <a-assets>
        <a-asset-item id="brainstem" src="https://cdn.aframe.io/test-models/models/brainstem/BrainStem.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#brainstem" position="0 1.5 -10" scale="2 2 2">

        <a-animation attribute="rotation" dur="5000" fill="forwards" to="180 360 0" repeat="indefinite">

        </a-animation>



      </a-entity>

      








</body>

</html>
